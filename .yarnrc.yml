changesetBaseRefs:
  - main
  - origin/main
  - upstream/main

changesetIgnorePatterns:
  - "**/*.test.{js,ts,jsx,tsx}"
  - "**/test.{js,ts,jsx,tsx}"
  - "**/*.spec.{js,ts,jsx,tsx}"

compressionLevel: 0

defaultSemverRangePrefix: ""

enableGlobalCache: false

nmMode: hardlinks-local

enableScripts: false

npmMinimalAgeGate: 2880

npmRegistryServer: 'https://registry.npmjs.org'

npmPreapprovedPackages:
  - '@belgattitude/*'
  - '@flowblade/*'
  - '@httpx/*'
  - 'next'
  - '@next/*'
  - '@azure/*'
  - 'prisma'
  - '@prisma/*'
  - '@duckdb/*'
  - 'turbo'
  - 'turbo-*'
  - 'typebox'
  - 'vite'
  - '@vitejs/*'
  - 'vitest'
  - '@vitest/*'
  - 'hono'
  - '@sentry/*'
  - '@sentry-internal/*'
  - 'storybook'
  - '@storybook/*'


npmPublishProvenance: true

nodeLinker: node-modules

supportedArchitectures:
  cpu:
    - current
  libc:
    - current
  os:
    - current

yarnPath: .yarn/releases/yarn-4.10.3.cjs

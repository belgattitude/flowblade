# npm-check-updates configuration used by yarn deps:check && yarn deps:update
# convenience scripts.
# @link https://github.com/raineorshine/npm-check-updates

# Add here exclusions on packages if any
reject: [
  "eslint",
  # typescript-result
  "typescript-result",
  # Till shadcn supports v3
  "recharts",
  "apache-arrow",
  # Till @vercel/otel support offers support for v2
  "@opentelemetry/api",
  "@opentelemetry/api-logs",
  "@opentelemetry/instrumentation",
  "@opentelemetry/resources",
  "@opentelemetry/sdk-logs",
  "@opentelemetry/sdk-metrics",
  "@opentelemetry/sdk-trace-base",
]
